experiences:
    title: Experiences
    info:
      - role: Engineering Intern
        time: May - August, 2023
        company: Cleo Robotics, Boston Seaport, MA
        details: |
            • As an Engineering Intern at Cleo Robotics, a contribution made to the entire team was the design and 
            implementation of an enhanced organized sub-assembly system. This system facilitated the efficient and rapid 
            construction of drones, ultimately reducing assembly time. 
            • This achievement was made possible by leveraging skills such as effective time management, a keen 
            organizational perspective, proficiency in soldering, and the application of other relevant capabilities.
            • During the time at Cleo, multiple responsibilities were assigned, including the production and implementation of 
            various methods to refine drone assembly efficiency and the repair of damaged drones. 
            • The outcomes achieved stemmed from the utilization of tools such as SolidWorks and 3D Printing, as well as the 
            capacity to multitask and the acquisition of other pertinent skills necessary to accomplish the assigned tasks.
    

